<div class=" component grid grid-nogutter">
    <div class="col-12 flex align-items-center justify-content-center  ">
        <div class="col-10 col-offset-1">
            <p-table class="w-full" [value]="items" styleClass="p-datatable-striped" responsiveLayout="scroll"
                [paginator]="true" [rows]="9" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [lazy]="true"
                (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords" id="table" #table>
                <ng-template pTemplate="caption">
                    <div class=" flex  justify-content-start  ">
                        <div>
                            <button (click)="back()" pButton type="button" class="p-button-primary"
                                icon="pi pi-angle-double-left" p-tooltip="back">
                            </button>
                        </div>
                        <div class=" flex-grow-1 flex justify-content-center">Search Results for ' {{keyWord}} '</div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="login">login<p-sortIcon field="login"></p-sortIcon>
                        </th>
                        <th pSortableColumn="avatar_url">avatar_url<p-sortIcon field="avatar_url"></p-sortIcon>
                        </th>
                        <th pSortableColumn="type">type<p-sortIcon field="type"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td>{{car.login}}</td>
                        <td>{{car.avatar_url}}</td>
                        <td>{{car.type}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
